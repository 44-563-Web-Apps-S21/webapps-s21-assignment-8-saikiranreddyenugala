<html>
    <head>
        <title>Computes Page</title>
       
    </head>
    <body>
        <h1>Sai Kiran Reddy Enugala Computes</h1>
        <div>  
            <input type="number" name="number1" id="number1"><br>
            <input type="number" name="number2" id="number2">
        </div>
        <button onclick="remoteCompute()">Remote compute</button>

        <div id="display">

        </div>
        <script>
            const remoteCompute=()=>{
                let number1=document.getElementById("number1").value
                let number2=document.getElementById("number2").value
                let url=`http://127.0.0.1:3001?x=${x=number1}&y=${y=number2}`
                fetch(url).then(
                    (response)=>{
                        console.log(response)
                        return response.text();
                    }
                ).then((data)=>{
                    console.log(data)
                    document.getElementById("display").innerHTML=data
                }).catch(err=>{
                    document.getElementById("display").innerHTML=err
                })
            }
        </script>
    </body>
</html>
